<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">DatingApp</a>
      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class= "nav-link">Matches</a>
          </li>
          <li class="nav-item">
            <a class= "nav-link">FriendList</a>
          </li>
          <li class="nav-item">
            <a class= "nav-link">Messages</a>
          </li>
        </ul>
      }
      @if (accountService.currentUser()) {
        <div dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divivder"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }
      @if (!accountService.currentUser()) {
        <form #loginForm ="ngForm" (ngSubmit)="login()" class ="d-flex" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="username">
          <input name ="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="password">
          <button class="btn btn-outline-success" type="submit">login</button>
        </form>
      }
